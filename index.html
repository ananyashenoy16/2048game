<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="2048.css">
    <script src="2048.js"></script>
    <script src="https://kit.fontawesome.com/b7a08da434.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>2048</h1>
    <hr>
    <h2>Score: <span id="score">0</span></h2>
    <div id="board">
       
    </div>
    <div class="arkeys">
        <h3>Use arrow keys to Move the Tiles</h3>
        <div>
            <i class="fa-solid fa-arrow-left"></i><p>Left</p>
        </div>
        <div>
        <i class="fa-solid fa-arrow-right"></i>
        <p>Right</p>
        </div>
        <div>
            <i class="fa-solid fa-arrow-up"></i><p>Up</p>
        </div>
        <div>
            <i class="fa-solid fa-arrow-down"></i><p>Down</p>
        </div>
        
       
    </div>
</body>
</html>
